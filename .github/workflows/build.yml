name: CI-build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxml2-dev \
            liblzf-dev

      - name: setup env
        run: |
          echo "PREFIX=${HOME}/usr" >> $GITHUB_ENV
          echo "PATH=$PATH:${HOME}/usr/bin" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:${HOME}/usr/lib" >> $GITHUB_ENV
          mkdir -p ${HOME}/usr/bin
          mkdir -p ${HOME}/usr/lib
          mkdir -p ${HOME}/usr/include
          mkdir -p ${HOME}/usr/src

      - name: build milib
        run: |
          for lib in zeda zm zeo roki
          do
          git clone https://github.com/mi-lib/${lib}.git ${HOME}/usr/src/${lib}
          cd ${HOME}/usr/src/${lib} && make && make install
          done
        
      - name: build
        run: make && make install

      - name: upload env
        uses: actions/upload-artifact@v4
        with:
          name: env
          path: |
            ${{ env.PREFIX }}/bin
            ${{ env.PREFIX }}/lib
            ${{ env.PREFIX }}/include

  test:
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - uses: actions/checkout@v4
      - name: download env
        uses: actions/download-artifact@v4
        with:
          name: env
          path: $HOME/usr

      - name: setup env
        run: |
          echo "PREFIX=${HOME}/usr/" >> $GITHUB_ENV
          echo "PATH=$PATH:${HOME}/usr/bin" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:${HOME}/usr/lib" >> $GITHUB_ENV

      - name: test
        run: make test
  
  build-example:
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - uses: actions/checkout@v4
      - name: download env
        uses: actions/download-artifact@v4
        with:
          name: env
          path: $HOME/usr
      
      - name: setup env
        run: |
          echo "PREFIX=${HOME}/usr/" >> $GITHUB_ENV
          echo "PATH=$PATH:${HOME}/usr/bin" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:${HOME}/usr/lib" >> $GITHUB_ENV

      - name: build example
        run: make example
